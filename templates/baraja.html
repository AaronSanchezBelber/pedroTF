<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio Pedro Triviño</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    /* Estilo para la baraja de cartas */
    .card-deck {
      display: flex;
      justify-content: center;
      gap: 180px;
      flex-wrap: wrap;
      margin-top: 40px;
      perspective: 1500px;
      padding: 20px;
    }

    .card {
      position: relative;
      width: 300px; /* Aumento el tamaño de las cartas */
      height: 450px; /* Aumento el tamaño de las cartas */
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 1;
    }

    .card img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease, opacity 0.5s ease;
      opacity: 0;
    }

    /* El hover sobre la carta revela la imagen */
    .card:hover img {
      opacity: 1;
      transform: scale(1.3); /* Aumento el zoom de la imagen */
    }

    /* Animación de la carta al hacer hover */
    .card:hover {
      transform: rotateY(15deg) scale(1.15); /* Mayor aumento al hacer hover */
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      z-index: 10;
    }

    /* Estilo para la imagen que se amplía y se mueve */
    .expanded-image {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      z-index: 999;
      max-width: 90%;
      max-height: 80%;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
      object-fit: contain;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    /* Cuando la imagen es seleccionada, se expande */
    .expanded-image.active {
      display: block;
      transform: translate(-50%, -50%) scale(1.3); /* Aumento el tamaño de la imagen expandida */
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="h-screen d-flex flex-column">
    
    <!-- Contenedor de la galería tipo Baraja -->
    <div class="card-deck">
      <div class="card" data-image="../proyectos/FOTOS WEB/09 TORRES _ SSANYONG/03torres_ssangyonng.png">
        <img src="../proyectos/FOTOS WEB/09 TORRES _ SSANYONG/03torres_ssangyonng.png" alt="Imagen 1">
      </div>
      <div class="card" data-image="../proyectos/FOTOS WEB/09 TORRES _ SSANYONG/DSCF3829.jpg">
        <img src="../proyectos/FOTOS WEB/09 TORRES _ SSANYONG/DSCF3829.jpg" alt="Imagen 2">
      </div>
      <div class="card" data-image="../proyectos/FOTOS WEB/09 TORRES _ SSANYONG/09torres_ssangyonng.png">
        <img src="../proyectos/FOTOS WEB/09 TORRES _ SSANYONG/09torres_ssangyonng.png" alt="Imagen 3">
      </div>
      <!-- Más cartas si es necesario -->
    </div>

    <!-- Imagen expandida (cuando se hace clic) -->
    <img id="expandedImage" class="expanded-image" src="" alt="Imagen expandida">

  </div>

  <!-- Script para manejar la interacción con la baraja -->
  <script>
    // Obtener todas las cartas
    const cards = document.querySelectorAll('.card');
    const expandedImage = document.getElementById('expandedImage');

    // Función para manejar el clic en una carta
    cards.forEach(card => {
      card.addEventListener('mouseenter', () => {
        // Obtener la imagen de la carta seleccionada
        const imgSrc = card.getAttribute('data-image');
        // Actualizar la imagen expandida
        expandedImage.src = imgSrc;
      });

      card.addEventListener('click', () => {
        // Al hacer clic, mostrar la imagen expandida
        expandedImage.classList.add('active');
      });
    });

    // Cerrar la imagen expandida al hacer clic
    expandedImage.addEventListener('click', () => {
      expandedImage.classList.remove('active');
    });

  </script>

</body>
</html>
