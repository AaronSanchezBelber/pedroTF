<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kumo Creative Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilo base */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Contenedor de la galería */
    .gallery-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    /* Estilo de la imagen */
    .image-container {
      width: 600px;
      height: 400px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      background-color: #fff;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    /* Efecto de cristal roto más dinámico */
    .broken-glass {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 5px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .broken-glass div {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      transition: transform 1s ease, opacity 0.5s ease;
      pointer-events: none;
    }

    /* Agregar transformaciones aleatorias más intensas a los fragmentos */
    .broken-glass div:nth-child(1) { transform: rotate(20deg) scale(1.3); }
    .broken-glass div:nth-child(2) { transform: rotate(-10deg) scale(1.2); }
    .broken-glass div:nth-child(3) { transform: rotate(30deg) scale(1.4); }
    .broken-glass div:nth-child(4) { transform: rotate(-15deg) scale(1.2); }
    .broken-glass div:nth-child(5) { transform: rotate(25deg) scale(1.3); }
    .broken-glass div:nth-child(6) { transform: rotate(-5deg) scale(1.1); }
    .broken-glass div:nth-child(7) { transform: rotate(10deg) scale(1.1); }
    .broken-glass div:nth-child(8) { transform: rotate(-20deg) scale(1.2); }
    .broken-glass div:nth-child(9) { transform: rotate(40deg) scale(1.5); }
    .broken-glass div:nth-child(10) { transform: rotate(-30deg) scale(1.1); }
    .broken-glass div:nth-child(11) { transform: rotate(15deg) scale(1.3); }
    .broken-glass div:nth-child(12) { transform: rotate(-5deg) scale(1.2); }
    .broken-glass div:nth-child(13) { transform: rotate(10deg) scale(1.1); }
    .broken-glass div:nth-child(14) { transform: rotate(-40deg) scale(1.4); }
    .broken-glass div:nth-child(15) { transform: rotate(35deg) scale(1.2); }
    .broken-glass div:nth-child(16) { transform: rotate(-25deg) scale(1.3); }
    .broken-glass div:nth-child(17) { transform: rotate(20deg) scale(1.2); }
    .broken-glass div:nth-child(18) { transform: rotate(10deg) scale(1.1); }
    .broken-glass div:nth-child(19) { transform: rotate(30deg) scale(1.4); }
    .broken-glass div:nth-child(20) { transform: rotate(-10deg) scale(1.3); }

    /* Transición de la imagen */
    .image-container.clicked img {
      transform: scale(1.05);
    }

    .image-container.clicked .broken-glass {
      opacity: 1;
    }

  </style>
</head>
<body>

  <div class="h-screen d-flex flex-column">
    <main class="flex-grow">
      <section class="my-8">
        <h2 class="text-4xl mb-4">ALLIANZ GO!</h2>
        <h4>Direction for Allianz</h4>
        <p class="text-black mb-4">Allianz is a German multinational financial services company...</p>

        <!-- Galería de imágenes -->
        <div class="gallery-container">
          <div class="image-container" onclick="changeImage(this, '../proyectos/FOTOS WEB/10 ALLIANZ GO!/AAO_8719-Editar-gigapixel-art-scale-0_30x.jpg')">
            <div class="broken-glass">
              <div></div><div></div><div></div><div></div>
              <div></div><div></div><div></div><div></div>
              <div></div><div></div><div></div><div></div>
              <div></div><div></div><div></div><div></div>
              <div></div><div></div><div></div><div></div>
            </div>
            <img src="../proyectos/FOTOS WEB/10 ALLIANZ GO!/AAO_7821-Editar-PNG-gigapixel-art-scale-0_30x.png" alt="Imagen 1">
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- JavaScript para el cambio de imagen -->
  <script>
    function changeImage(element, newImageSrc) {
      // Añadir la clase 'clicked' para iniciar el efecto de cristal roto
      element.classList.add('clicked');
      
      // Esperar el tiempo necesario para que el efecto de cristal roto se vea antes de cambiar la imagen
      setTimeout(() => {
        // Cambiar la imagen
        const imgElement = element.querySelector('img');
        imgElement.src = newImageSrc;

        // Remover la clase 'clicked' para permitir el efecto de transición
        element.classList.remove('clicked');
      }, 1000);  // Retardo más largo para que el efecto de cristal roto se vea primero
    }
  </script>

</body>
</html>
